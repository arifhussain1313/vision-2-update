<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SIGNUP</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="signup.css">
    <!-- custom js link -->
    <script src="signup.js" defer></script>
</head>
<body>
    <!--container div --> 
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-2 mt-5"></div>
            <div class="col-lg-8">
                <h1 class="text-center">Sign Up</h1>
                <p class="text-center">Please fill in this form to create an account.</p>
                <form action="" class="d-grid" id="signup-form">
                    <label class="mt-2">Enter Your Name</label>
                    <input type="text" placeholder="Enter Your Name" id="name">
                    <label class="mt-2">Contact Number</label>
                    <input type="number" placeholder="Enter your number" id="contact">
                    <label class="mt-2">Email</label>
                    <input type="email" placeholder="Enter your email" id="email">
                    <label class="mt-2">Password</label>
                    <input type="password" placeholder="Enter your password" id="password">
                    <label class="mt-2">Repeat Password</label>
                    <input type="password" placeholder="Enter your password" id="repeat-password">
                    <label for="LOCATION">LOCATION:</label>
                    <select id="CITY">
                        <!-- options -->
                        <option value="KHI">KARACHI</option>
                        <option value="HYD">HYDERABAAD</option>
                        <option value="JAMSHORO">JAMSHORO</option>
                        <option value="SUKKUR">SUKKUR</option>
                    </select>
                    <!-- services label -->
                    <label for="SERVICE">SERVICE:</label>
                    <select id="SERVICE">
                        <!-- services options -->
                        <option value="machanic">MECHANIC</option>
                        <option value="electrician">ELECTRICIAN</option>
                        <option value="PLUMBER">PLUMBER</option>
                        <option value="CARWASH">CARWASH</option>
                        <option value="fuel delivery">FUEL DELIVERY </option>
                        <option value="BATTERY JUMP START"> BATTERY JUMP-START</option>
                        <option value="ACCIDENT">ACCIDENT SUPPORT</option>
                        <option value="LOCKOUT SERVICE"> LOCKOUT SERVICE</option>
                        <option value="TIRE CHANGE">TIRE CHANGE</option>
                        <option value="MOBILE OIL CHANGE">MOBILE OIL CHANGE</option>
                        <option value="ROAD SIDE REPAIR"> ROAD SIDE REPAIR</option>
                        <option value="EMERGENCY TRANSPORATION"> EMERGENCY TRANSPORATION</option>
                    </select>
                    <label for="time">Select Time:</label>
                    <input type="time" id="time">
                    <label for="vol">Rating:</label>
                    <input type="range" id="vol" name="Rating" width="100%;">
                    <label for="Remember">Remember me</label>
                    <input type="checkbox" checked="checked" name="remember" id="remember">
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
